<!DOCTYPE html>
<html>
    <head>
        <body>
            <div align="center">
                <form>
                <h1>Employee Interests Survey form</h1>
                <br>
                Enter your name: <input type="text"/>
                <br>
                <br>
                Enter your department: <input type="text"/>
                <br>
                <br>
                Tell us a little about yourself: <textarea style="resize: none;" rows="4" cols="40" wrap="soft"></textarea>
                <br>
                <br>
                Do you exercise at home? <input type="radio" name="exe" value=1> Yes <input type="radio" name="exe" value=2> No
                <br>
                <br>
                How do you like to read about your favorite topics? <br><br>
                <input type="checkbox" name="Books"> Books
                <input type="checkbox" name="Web"> Online Resources
                <input type="checkbox" name="Apps"> Phone Apps
                <input type="checkbox" name="Brousher"> Brousher
                <input type="checkbox" name="Magazines"> Magazines <br> <br>
                What genre of movies do you like?
                <select name="moviegenre" >
                    <options>
                        <option value=1 selected = "true">Comedy
                        <option value=2 >Romance
                        <option value=3 >Thriller
                        <option value=4 >Horror
                        <option value=5 >Biopic  
                    </options>
                </select>
                <br>
                <br>
                <button type="submit">Submit Form</button>
            </form>
            </div>
        </body>
    </head>
</html>
